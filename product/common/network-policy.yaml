apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bottle-story-network-policy
  namespace: bottle-story-prod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow ingress from ALB
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow inter-service communication within namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: bottle-story-prod
    ports:
    - protocol: TCP
      port: 8080
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS outbound (for external APIs)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  
  # Allow RDS MySQL access
  - to: []
    ports:
    - protocol: TCP
      port: 3306
  
  # Allow Redis access
  - to: []
    ports:
    - protocol: TCP
      port: 6379
  
  # Allow Kafka access
  - to: []
    ports:
    - protocol: TCP
      port: 9092
  
  # Allow inter-service communication
  - to:
    - namespaceSelector:
        matchLabels:
          name: bottle-story-prod
    ports:
    - protocol: TCP
      port: 8080