namespace: backend-bottle

image:
  repository: agida0413/backend-bottle-batch
  tag: latest
  pullPolicy: Always

replicaCount: 1

labels:
  partOf: backend-part
  component: backend-bottle-batch
  name: backend-bottle-batch-pod-name
  instance: backend-bottle-batch-pod-instance
  version: "1.0.0"
  managedBy: kubectl

containerPort: 8080

resources:
  limits:
    memory: "512Mi"
    cpu: "400"
  requests:
    memory: "256Mi"
    cpu: "250m"

readinessPath: /actuator/health/readiness
livenessPath: /actuator/health/liveness

envFrom:
  configMap: backend-bottle-batch-config
  secret: backend-bottle-batch-secret

service:
  name: backend-bottle-batch-service
  port: 80
  targetPort: 8080
  selector:
    partOf: backend-part
    component: backend-bottle-batch
    name: backend-bottle-batch-pod-name
    instance: backend-bottle-batch-pod-instance
    version: "1.0.0"
    managedBy: kubectl

hpa:
  enabled: true
  name: backend-bottle-batch-hpa
  targetDeployment: backend-bottle-batch-pod
  minReplicas: 1
  maxReplicas: 2
  cpuUtilization: 70
  memoryUtilization: 70
